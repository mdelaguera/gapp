<svg width="250" height="400" viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Paddle Outline -->
  <rect x="25" y="50" width="200" height="280" rx="100" ry="100" fill="#000000" stroke="#1a1a1a" stroke-width="3"/>
  
  <!-- Handle -->
  <rect x="100" y="330" width="50" height="60" rx="5" fill="#0a0a0a" stroke="#222" stroke-width="2"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="75" width="150" height="40" rx="5" fill="#ff4500" opacity="0.95"/>
  <text x="125" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="24">CRBN</text>
  
  <!-- Model Text -->
  <text x="125" y="130" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-weight="bold" font-size="14">CRBN-1</text>
  <text x="125" y="150" text-anchor="middle" fill="#ff4500" font-family="Arial, sans-serif" font-weight="bold" font-size="16">POWER SERIES</text>
  
  <!-- Thermoformed Construction Visualization -->
  <defs>
    <pattern id="thermoPattern" x="0" y="0" width="12" height="12" patternUnits="userSpaceOnUse">
      <circle cx="6" cy="6" r="1.5" fill="#333" opacity="0.3"/>
      <circle cx="6" cy="6" r="3" fill="none" stroke="#444" stroke-width="0.3" opacity="0.4"/>
    </pattern>
  </defs>
  <rect x="45" y="170" width="160" height="130" fill="url(#thermoPattern)" opacity="0.8"/>
  
  <!-- Power Enhancement Lines -->
  <g stroke="#ff4500" stroke-width="1" opacity="0.6">
    <line x1="70" y1="190" x2="180" y2="190"/>
    <line x1="70" y1="210" x2="180" y2="210"/>
    <line x1="70" y1="230" x2="180" y2="230"/>
    <line x1="70" y1="250" x2="180" y2="250"/>
    <line x1="70" y1="270" x2="180" y2="270"/>
  </g>
  
  <!-- Power Badge -->
  <circle cx="170" cy="120" r="22" fill="#ff4500" stroke="#fff" stroke-width="2"/>
  <text x="170" y="115" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4.8</text>
  <text x="170" y="127" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">POWER</text>
  
  <!-- Thermoformed Badge -->
  <rect x="55" y="105" width="60" height="20" rx="10" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="85" y="118" text-anchor="middle" fill="#ff4500" font-family="Arial, sans-serif" font-size="8" font-weight="bold">THERMOFORMED</text>
  
  <!-- Weight Indicator -->
  <text x="125" y="315" text-anchor="middle" fill="#ccc" font-family="Arial, sans-serif" font-size="10">Various Weights</text>
  
  <!-- Price -->
  <text x="125" y="355" text-anchor="middle" fill="#ff4500" font-family="Arial, sans-serif" font-weight="bold" font-size="12">$249.99</text>
</svg>