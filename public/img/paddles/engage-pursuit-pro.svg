<svg width="250" height="400" viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Paddle Outline (Standard Shape) -->
  <rect x="25" y="50" width="200" height="280" rx="100" ry="100" fill="#1f2937" stroke="#374151" stroke-width="3"/>
  
  <!-- Handle -->
  <rect x="100" y="330" width="50" height="60" rx="5" fill="#111827" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="80" width="150" height="35" rx="5" fill="#0891b2" opacity="0.95"/>
  <text x="125" y="103" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="18">ENGAGE</text>
  
  <!-- Model Text -->
  <text x="125" y="130" text-anchor="middle" fill="#d1d5db" font-family="Arial, sans-serif" font-weight="bold" font-size="14">PURSUIT PRO</text>
  
  <!-- Carbon Fiber Texture -->
  <defs>
    <pattern id="pursuitCarbon" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#374151"/>
      <rect x="4" y="4" width="4" height="4" fill="#374151"/>
      <rect x="4" y="0" width="4" height="4" fill="#1f2937"/>
      <rect x="0" y="4" width="4" height="4" fill="#1f2937"/>
    </pattern>
  </defs>
  <rect x="50" y="150" width="150" height="150" fill="url(#pursuitCarbon)" opacity="0.4"/>
  
  <!-- Control Core Visualization -->
  <ellipse cx="125" cy="200" rx="50" ry="60" fill="#0f172a" stroke="#1e293b" stroke-width="2" opacity="0.8"/>
  
  <!-- Surface Texture Lines -->
  <g stroke="#6b7280" stroke-width="0.3" opacity="0.4">
    <line x1="60" y1="170" x2="190" y2="170"/>
    <line x1="65" y1="185" x2="185" y2="185"/>
    <line x1="70" y1="200" x2="180" y2="200"/>
    <line x1="75" y1="215" x2="175" y2="215"/>
    <line x1="70" y1="230" x2="180" y2="230"/>
    <line x1="65" y1="245" x2="185" y2="245"/>
    <line x1="60" y1="260" x2="190" y2="260"/>
  </g>
  
  <!-- Control Rating Badge -->
  <circle cx="80" cy="125" r="18" fill="#059669" stroke="#fff" stroke-width="2"/>
  <text x="80" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">CONTROL</text>
  <text x="80" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4.9</text>
  
  <!-- Raw Surface Badge -->
  <rect x="140" y="115" width="40" height="15" rx="7" fill="#dc2626" stroke="#fff" stroke-width="1"/>
  <text x="160" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">RAW</text>
  
  <!-- Weight Indicator -->
  <text x="125" y="315" text-anchor="middle" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">7.6-8.4 oz</text>
  
  <!-- Price -->
  <text x="125" y="355" text-anchor="middle" fill="#0891b2" font-family="Arial, sans-serif" font-weight="bold" font-size="12">$199.99</text>
</svg>