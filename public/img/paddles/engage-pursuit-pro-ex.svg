<svg width="250" height="400" viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Paddle Outline (Elongated Shape) -->
  <ellipse cx="125" cy="185" rx="85" ry="135" fill="#2d3748" stroke="#4a5568" stroke-width="3"/>
  
  <!-- Handle -->
  <rect x="100" y="330" width="50" height="60" rx="5" fill="#1a202c" stroke="#2d3748" stroke-width="2"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="80" width="150" height="35" rx="5" fill="#00a8cc" opacity="0.95"/>
  <text x="125" y="103" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="18">ENGAGE</text>
  
  <!-- Model Text -->
  <text x="125" y="130" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-weight="bold" font-size="12">PURSUIT PRO</text>
  <text x="125" y="150" text-anchor="middle" fill="#81e6d9" font-family="Arial, sans-serif" font-weight="bold" font-size="16">EX 6.0</text>
  
  <!-- Control Pro Black Core Visualization -->
  <ellipse cx="125" cy="210" rx="60" ry="70" fill="#1a1a1a" stroke="#333" stroke-width="2" opacity="0.8"/>
  <text x="125" y="190" text-anchor="middle" fill="#81e6d9" font-family="Arial, sans-serif" font-size="10">CONTROL PRO</text>
  <text x="125" y="205" text-anchor="middle" fill="#81e6d9" font-family="Arial, sans-serif" font-size="10">BLACK CORE</text>
  
  <!-- T700 Carbon Surface Pattern -->
  <defs>
    <pattern id="carbonWeave" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#4a5568"/>
      <rect x="4" y="4" width="4" height="4" fill="#4a5568"/>
      <rect x="4" y="0" width="4" height="4" fill="#2d3748"/>
      <rect x="0" y="4" width="4" height="4" fill="#2d3748"/>
    </pattern>
  </defs>
  <ellipse cx="125" cy="210" rx="75" ry="100" fill="url(#carbonWeave)" opacity="0.3"/>
  
  <!-- Raw Surface Texture Lines -->
  <g stroke="#718096" stroke-width="0.3" opacity="0.4">
    <line x1="60" y1="160" x2="190" y2="160"/>
    <line x1="65" y1="180" x2="185" y2="180"/>
    <line x1="70" y1="200" x2="180" y2="200"/>
    <line x1="75" y1="220" x2="175" y2="220"/>
    <line x1="70" y1="240" x2="180" y2="240"/>
    <line x1="65" y1="260" x2="185" y2="260"/>
  </g>
  
  <!-- Control Rating Badge -->
  <circle cx="80" cy="130" r="18" fill="#38b2ac" stroke="#fff" stroke-width="2"/>
  <text x="80" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">10</text>
  
  <!-- Weight Options -->
  <text x="125" y="285" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">LITE: 7.6-7.9 oz</text>
  <text x="125" y="300" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="9">STD: 8.0-8.4 oz</text>
  
  <!-- Price -->
  <text x="125" y="355" text-anchor="middle" fill="#00a8cc" font-family="Arial, sans-serif" font-weight="bold" font-size="12">$199.99</text>
</svg>