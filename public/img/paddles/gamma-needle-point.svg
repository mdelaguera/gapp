<svg width="250" height="400" viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Paddle Outline -->
  <rect x="25" y="50" width="200" height="280" rx="100" ry="100" fill="#1a1a1a" stroke="#333" stroke-width="3"/>
  
  <!-- Handle -->
  <rect x="100" y="330" width="50" height="60" rx="5" fill="#2c3e50" stroke="#34495e" stroke-width="2"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="100" width="150" height="40" rx="5" fill="#e74c3c" opacity="0.9"/>
  <text x="125" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="18">GAMMA</text>
  
  <!-- Model Text -->
  <text x="125" y="175" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-weight="bold" font-size="14">NEEDLE POINT</text>
  
  <!-- Texture Pattern -->
  <defs>
    <pattern id="needlePattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#34495e" opacity="0.3"/>
    </pattern>
  </defs>
  <rect x="50" y="200" width="150" height="100" fill="url(#needlePattern)" opacity="0.5"/>
  
  <!-- Sweet Spot Indicator -->
  <ellipse cx="125" cy="220" rx="40" ry="30" fill="none" stroke="#3498db" stroke-width="2" stroke-dasharray="3,3" opacity="0.6"/>
  
  <!-- Weight Indicator -->
  <text x="125" y="300" text-anchor="middle" fill="#7f8c8d" font-family="Arial, sans-serif" font-size="10">7.5-8.5 oz</text>
  
  <!-- Price -->
  <text x="125" y="350" text-anchor="middle" fill="#27ae60" font-family="Arial, sans-serif" font-weight="bold" font-size="12">$79-95</text>
</svg>