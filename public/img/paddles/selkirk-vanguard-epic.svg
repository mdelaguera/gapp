<svg width="250" height="400" viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Paddle Outline (Standard Shape) -->
  <rect x="25" y="50" width="200" height="280" rx="100" ry="100" fill="#1e3a8a" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Handle -->
  <rect x="100" y="330" width="50" height="60" rx="5" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="80" width="150" height="30" rx="5" fill="#3b82f6" opacity="0.95"/>
  <text x="125" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">SELKIRK</text>
  
  <!-- Model Text -->
  <text x="125" y="130" text-anchor="middle" fill="#dbeafe" font-family="Arial, sans-serif" font-weight="bold" font-size="14">VANGUARD</text>
  <text x="125" y="155" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-weight="bold" font-size="18">EPIC</text>
  
  <!-- Honeycomb Core Pattern -->
  <defs>
    <pattern id="vanguardHoneycomb" x="0" y="0" width="20" height="17.32" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 15 0 L 20 8.66 L 15 17.32 L 5 17.32 L 0 8.66 Z" fill="none" stroke="#60a5fa" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>
  <rect x="50" y="180" width="150" height="120" fill="url(#vanguardHoneycomb)" opacity="0.6"/>
  
  <!-- ProSpin Surface Lines -->
  <g stroke="#60a5fa" stroke-width="0.4" opacity="0.5">
    <line x1="60" y1="190" x2="190" y2="190"/>
    <line x1="65" y1="205" x2="185" y2="205"/>
    <line x1="70" y1="220" x2="180" y2="220"/>
    <line x1="65" y1="235" x2="185" y2="235"/>
    <line x1="70" y1="250" x2="180" y2="250"/>
    <line x1="65" y1="265" x2="185" y2="265"/>
    <line x1="60" y1="280" x2="190" y2="280"/>
  </g>
  
  <!-- Power Rating Badge -->
  <circle cx="80" cy="130" r="18" fill="#dc2626" stroke="#fff" stroke-width="2"/>
  <text x="80" y="135" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">4.7</text>
  
  <!-- ProSpin+ Badge -->
  <rect x="140" y="120" width="50" height="15" rx="7" fill="#059669" stroke="#fff" stroke-width="1"/>
  <text x="165" y="130" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ProSpin+</text>
  
  <!-- Weight Indicator -->
  <text x="125" y="315" text-anchor="middle" fill="#93c5fd" font-family="Arial, sans-serif" font-size="10">8.0-8.2 oz</text>
  
  <!-- Price -->
  <text x="125" y="355" text-anchor="middle" fill="#3b82f6" font-family="Arial, sans-serif" font-weight="bold" font-size="12">$199.99</text>
</svg>