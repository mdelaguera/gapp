<svg width="250" height="400" viewBox="0 0 250 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="250" height="400" fill="#f8f9fa" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Paddle Outline (Elongated Shape) -->
  <ellipse cx="125" cy="190" rx="90" ry="140" fill="#1a365d" stroke="#2d4a66" stroke-width="3"/>
  
  <!-- Handle -->
  <rect x="100" y="330" width="50" height="60" rx="5" fill="#2c5282" stroke="#3c6494" stroke-width="2"/>
  
  <!-- Air Dynamic Throat Design -->
  <path d="M 105 320 Q 125 315 145 320 L 145 340 Q 125 335 105 340 Z" fill="#4a90b8" stroke="#5a9fc8" stroke-width="2"/>
  <text x="125" y="332" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="8">AIR</text>
  
  <!-- Brand Logo Area -->
  <rect x="50" y="80" width="150" height="30" rx="5" fill="#2b6cb0" opacity="0.95"/>
  <text x="125" y="100" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-weight="bold" font-size="16">SELKIRK</text>
  
  <!-- Model Text -->
  <text x="125" y="130" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-weight="bold" font-size="12">VANGUARD</text>
  <text x="125" y="150" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-weight="bold" font-size="14">POWER AIR</text>
  <text x="125" y="170" text-anchor="middle" fill="#fbd38d" font-family="Arial, sans-serif" font-weight="bold" font-size="16">EPIC</text>
  
  <!-- Honeycomb Core Pattern -->
  <defs>
    <pattern id="honeycombPattern" x="0" y="0" width="20" height="17.32" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 15 0 L 20 8.66 L 15 17.32 L 5 17.32 L 0 8.66 Z" fill="none" stroke="#4a90b8" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <ellipse cx="125" cy="220" rx="70" ry="80" fill="url(#honeycombPattern)" opacity="0.6"/>
  
  <!-- ProSpin+ Surface Texture -->
  <g stroke="#5a9fc8" stroke-width="0.3" opacity="0.4">
    <line x1="60" y1="200" x2="190" y2="200"/>
    <line x1="65" y1="210" x2="185" y2="210"/>
    <line x1="70" y1="220" x2="180" y2="220"/>
    <line x1="65" y1="230" x2="185" y2="230"/>
    <line x1="60" y1="240" x2="190" y2="240"/>
  </g>
  
  <!-- Power Rating Badge -->
  <circle cx="180" cy="120" r="20" fill="#e53e3e" stroke="#fff" stroke-width="2"/>
  <text x="180" y="125" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">10</text>
  
  <!-- Weight Indicator -->
  <text x="125" y="300" text-anchor="middle" fill="#a0aec0" font-family="Arial, sans-serif" font-size="10">7.7-8.1 oz</text>
  
  <!-- Price -->
  <text x="125" y="355" text-anchor="middle" fill="#2b6cb0" font-family="Arial, sans-serif" font-weight="bold" font-size="12">$250.00</text>
</svg>